<h2>ng Directives using *ngIf Condition</h2> 

<div *ngIf="showText">
    This text is shown when showtext is true!
</div>

<button (click)="toggleText()">
    Toggle Text
</button>

<hr>

<button (click)="toggleText()">
    {{showText ? 'Hide Text' : 'Show Text'}}
</button>

<div class="container"> 
    <table class="table table-striped table-bordered" border = "1"> 
        <thead> 
            <tr> 
                <th>Name</th> 
                <th>Email</th> 
                <th>Role</th> 
            </tr> 
        </thead> 
            <tbody> 
                <tr *ngFor="let user of staff"> 
                <td>{{user.firstName}} {{user.lastName}}</td> 
                <td>{{user.email}}</td> 
                <td>{{user.role}}</td> 
            </tr> 
            </tbody> 
    </table> 
</div>
