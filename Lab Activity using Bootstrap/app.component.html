 <!-- Features section-->
 <section class="py-5 border-bottom" id="features">
    <div class="container px-5 my-5">
      <div class="row gx-5">
        <div *ngFor="let feature of features" class="col-lg-4 mb-5 mb-lg-0">
          <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="{{feature.icon}}"></i></div>
          <h2 class="h4 fw-bolder">{{feature.title}}</h2>
          <p>{{feature.description}}</p>
          <img [src]="feature.imageUrl" alt="{{feature.alt}}" class="img-fluid" />
        </div>
      </div>
    </div>
  </section>
